<ul>
    <li *ngFor="let result of datastore.results">{{ result.name }}: {{ result.message }}</li>
</ul>

<button class="button secondary" (click)="clearResults()">Clear results</button> <button class="button secondary" (click)="exportResultsAsCSV()">Export results as CSV</button> <button class="button secondary" (click)="exportResultsAsJSON()">Export results as JSON</button>

<br><br>
Refreshing results in {{ seconds }} seconds.
<br><br>
Impatient? <a (click)="seconds = 0; countDown();">Refresh now</a>.
